<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Food Donation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Donate Leftover Wedding Food</h2>

  <form action="submit.php" method="post">
    <label for="donor_name">Your Name:</label>
    <input type="text" name="donor_name" required>

    <label for="contact_info">Contact Info (Phone or Email):</label>
    <input type="text" name="contact_info" required>

    <label for="food_type">Food Type:</label>
    <input type="text" name="food_type" required>

    <label for="quantity">Quantity (e.g. 50 plates):</label>
    <input type="text" name="quantity" required>

    <label for="donation_date">Donation Date:</label>
    <input type="date" name="donation_date" required>

    <label for="location">Pickup Location:</label>
    <input type="text" name="location" required>

    <input type="submit" value="Donate Now">
  </form>

</body>
</html>
